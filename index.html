<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<head>
  <style>
    body {
      margin: 40px;
      background: #ddd;
    }

    .item {
      color: #fff;
      border-radius: 5px;
      padding: 20px;
      font-size: 5em;
      display: inline-grid;
      grid-gap: 3px;
      justify-items: center;
      align-items: center;
    }

    #gallery {
      /* width: 600px; */
      grid-gap: 10px;
      grid-template-columns: repeat(3, 200px);
      grid-auto-flow: row;
      grid-template-rows: repeat(3, 200px);
    }

    article {
      float: left;
      width: 80%;
    }

    aside {
      float: right;
      background: #ddd;
      width: 20%;
    }

    .bgcolor1 {
      background-color: #6F98A8;
    }

    .bgcolor2 {
      background-color: #2B8EAD;
    }

    .bgcolor3 {
      background-color: #2F454E;
    }

    .bgcolor4 {
      background-color: #BFBFBF;
    }

    button {
      margin: auto;
    }

    /* BUTTON STYLES */
    button {
      padding: 16px 32px;
      font-family: helvetica;
      font-size: 16px;
      font-weight: 100;
      color: #fff;
      background: #72C3DC;
      border-color: #72c3dc;
      font-weight: 100;
      border-radius: 5px;
    }

    button.btn {
      margin-bottom: 10px;
      width: 100%;
    }

    button:hover {
      border-bottom: 5px solid #2B8EAD;
    }
    
    footer{
      display: inline-block;
      text-align: center;
      margin: 30px auto;
      width: 100%;
      font-style: italic;
    }

    /* END OF BUTTON STYLES */

    @media screen and (min-width: 960px) {
      #gallery {
        /* width: 600px; */
        display: grid;
      }
      .wrapper{
        width: 960px;
        margin: 0 auto;
      }
    }

    @media screen and (max-width: 959px) {
      article {
        float: left;
        width: 100%;
        margin-top: 60px;
      }

      aside {
        width: 72%;
        position: fixed;
        padding: 10px;
        text-align: center;
        top: 0;

      }

      .item {
        margin-bottom: 10px;
        background: #EEE;
        padding: 10px;
        border-radius: 0px;
        font-size: 2em;
        display: block;
        color: #000;
        text-align: center;
      }

      .bgcolor1 {
        border-left: 10px solid #6F98A8;
      }

      .bgcolor2 {
        border-left: 10px solid #2B8EAD;
      }

      .bgcolor3 {
        border-left: 10px solid #2F454E;
      }

      .bgcolor4 {
        border-left: 10px solid #BFBFBF;
      }

      button {
        display: inline-block;
        margin-bottom: 10px;
      }     
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <article class="content">
      <div id="gallery">
        <div id="1" class="item bgcolor1">1</div>
        <div id="2" class="item bgcolor2">2</div>
        <div id="3" class="item bgcolor3">3</div>
        <div id="4" class="item bgcolor4">4</div>
        <div id="5" class="item bgcolor1">5</div>
        <div id="6" class="item bgcolor2">6</div>
        <div id="7" class="item bgcolor3">7</div>
        <div id="8" class="item bgcolor4">8</div>
        <div id="9" class="item bgcolor1">9</div>
      </div>
    </article>
    <aside class="sidebar">
      <button class="btn" onclick="shuffle()">Shuffle</button>
      <button class="btn" onclick="order()">Order</button>
    </aside>
    <footer>Shuffle and shot by Karthik Anburaj</footer>
  </div>
  <script>

    function shuffle() {
      var container = document.getElementById("gallery");
      var elementsArray = Array.prototype.slice.call(container.getElementsByClassName('item'));
      elementsArray.forEach(function (element) {
        container.removeChild(element);
      })
      shuffleArray(elementsArray);
      elementsArray.forEach(function (element) {
        container.appendChild(element);
      })
    }

    function order() {
      var container = document.getElementById("gallery");
      var elementsArray = Array.prototype.slice.call(container.getElementsByClassName('item'));
      elementsArray.forEach(function (element) {
        container.removeChild(element);
      })
      orderArray(elementsArray);
      elementsArray.forEach(function (element) {
        container.appendChild(element);
      })
    }

    function shuffleArray(inputArr) {
      for (var i = inputArr.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = inputArr[i];
        inputArr[i] = inputArr[j];
        inputArr[j] = temp;
      }
      return inputArr;
    }

    function orderArray(inputArr) {
      for (var i = 0; i < inputArr.length; i++) {
        var target = inputArr[i];
        for (var j = i - 1; j >= 0 && (inputArr[j].id > target.id); j--) {
          inputArr[j + 1] = inputArr[j];
        }
        inputArr[j + 1] = target
      }
      return inputArr;
    }

  </script>

</body>

</html>
